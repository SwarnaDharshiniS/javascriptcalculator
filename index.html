<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Scientific Calculator</h1>
      <div class="modes">
        <label class="switch">
          <input id="angleToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span id="angleLabel">RAD</span>
      </div>
    </header>

    <div class="display">
      <input id="expr" type="text" placeholder="Type expression… e.g. sin(30) + 2^3" autocomplete="off"/>
      <div id="result">= 0</div>
    </div>

    <div class="keys">
      <!-- Row 1 -->
      <button data-fn="clear">AC</button>
      <button data-fn="back">⌫</button>
      <button data-insert="(">(</button>
      <button data-insert=")">)</button>
      <button data-insert="%">%</button>

      <!-- Row 2 -->
      <button data-insert="sin(">sin</button>
      <button data-insert="cos(">cos</button>
      <button data-insert="tan(">tan</button>
      <button data-insert="log(">log</button>
      <button data-insert="ln(">ln</button>

      <!-- Row 3 -->
      <button data-insert="√(">√</button>
      <button data-insert="^">x^y</button>
      <button data-insert="π">π</button>
      <button data-insert="e">e</button>
      <button data-insert="/">÷</button>

      <!-- Row 4 -->
      <button data-insert="7">7</button>
      <button data-insert="8">8</button>
      <button data-insert="9">9</button>
      <button data-insert="*">×</button>
      <button data-insert="!">n!</button>

      <!-- Row 5 -->
      <button data-insert="4">4</button>
      <button data-insert="5">5</button>
      <button data-insert="6">6</button>
      <button data-insert="-">−</button>
      <button data-fn="ans">ANS</button>

      <!-- Row 6 -->
      <button data-insert="1">1</button>
      <button data-insert="2">2</button>
      <button data-insert="3">3</button>
      <button data-insert="+">+</button>
      <button data-fn="equals" class="equals">=</button>

      <!-- Row 7 -->
      <button data-insert="0" class="span-2">0</button>
      <button data-insert=".">.</button>
      <button data-fn="swap">±</button>
    </div>

    <footer>
      <small>Uses string parsing: replace(), split(), slice(), includes(), endsWith(), etc., then evaluates safely.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
