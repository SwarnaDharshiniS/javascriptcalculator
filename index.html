<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid Calculator (Math + Strings)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Hybrid Calculator</h1>
      <div class="modes">
        <label class="switch">
          <input id="angleToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span id="angleLabel">RAD</span>
      </div>
    </header>

    <div class="display">
      <input id="expr" type="text" placeholder='Try: sin(30) + 2^3 or upper("hi")' autocomplete="off"/>
      <div id="result">= 0</div>
    </div>

    <footer>
      <small>Supports Math + String operations: len, substr, concat, upper, lower</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
